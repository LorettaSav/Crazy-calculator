<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Crazy Calculator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <h1 class="page-title"> Not a Calculator </h1>
    <div class="result"></div>
    <div class=" action-pad">
        <!-- <div class="row"> -->
            <button class="btn arithmetic-action zero-c"> C </button>
            <button class="btn arithmetic-action divide"> / </button>
            <button class="btn arithmetic-action multiply"> * </button>
            <button class="btn action-btn delete">‚Üê</button>
            <br/>
            <button class="btn number seven">7</button>
            <button class="btn number eight">8</button>
            <button class="btn number nine">9</button>
            <button class="btn arithmetic-action subtract"> - </button>
            <br/>
            <button class="btn number four">4</button>
            <button class="btn number five">5</button>
            <button class="btn number six">6</button>
            <button class="btn arithmetic-action add"> + </button>
            <br/>
            <button class="btn number one" >1</button>
            <button class="btn number two">2</button>
            <button class="btn number three">3</button>
            <button class="btn number decimal-point">.</button>
            <br/>
            <button class="btn arithmetic-action parenthesis-open"> ( </button>
            <button class="btn number zero">0</button>
            <button class="btn arithmetic-action parenthesis-close"> ) </button>
            <button class="btn arithmetic-action equal"> = </button>

        <!-- </div> -->
    </div>   

    

    <script src="calculate.js"></script>
</body>
</html>
